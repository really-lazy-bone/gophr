<ion-header-bar class="bar bar-header">
  <a href="#/new-purchase"
    class="button-clear button button-dark text">
    back
  </a>
  <h1 class="title">
    Gophr
  </h1>
</ion-header-bar>
<ion-content>
  <div class="list">
    <div class="item item-divider">
      Restaurant
    </div>

    <label class="item item-input">
      <input type="text" placeholder="Restaurant name"
        ng-model="location.order.name">
    </label>

    <div class="item item-divider">
      Pickup Time
    </div>

    <label class="item item-input">
      <input type="text" placeholder="1:30 pm"
        ng-model="location.order.pickupDateTime">
    </label>

    <div class="item item-divider optional">
      Orders Finalize
    </div>

    <label class="item item-input">
      <input type="text" placeholder="12:45 pm"
        ng-model="location.order.lockedDateTime">
    </label>
  </div>
</ion-content>

<div class="bar bar-footer">
  <button class="button button-block button-main"
    ng-click="location.completeVoucher()"
    ng-disabled="!location.order.name || !location.order.pickupDateTime">
    Send invite to {{location.order.contacts.length}} people
  </button>
</div>
