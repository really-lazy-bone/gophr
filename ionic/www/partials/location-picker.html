<ion-header-bar class="bar bar-header">
  <a href="#/new-purchase"
    class="button-clear button button-dark text">
    back
  </a>
  <h1 class="title">
    Gophr
  </h1>
</ion-header-bar>
<ion-content>
  <div class="list">
    <div class="item item-divider">
      Restaurant
    </div>

    <label class="item item-input">
      <input type="text" placeholder="Restaurant name">
    </label>

    <div class="item item-divider">
      Orders Locked
    </div>

    <label class="item item-input">
      <input type="text" placeholder="12:45 pm">
    </label>

    <div class="item item-divider">
      Pickup Time
    </div>

    <label class="item item-input">
      <input type="text" placeholder="1:30 pm">
    </label>
  </div>
</ion-content>

<div class="bar bar-footer">
  <button class="button button-block button-main"
    ng-click="location.completeVoucher()">
    Complete Voucher
  </button>
</div>
